name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npx prettier --check .
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true
